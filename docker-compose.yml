version: "3.7"

services:
  ruspie-api:
    build:
      context: ./server
      dockerfile: Dockerfile.dev
    ports:
      - 8080:8080
    volumes:
      - type: bind
        source: ./server
        target: /app
    networks:
      - ruspie

  
  ruspie-web:
    build:
      context: ./web
      dockerfile: Dockerfile.dev
    ports:
      - 3000:3000
    volumes:
    - type: bind
      source: ./web
      target: /app
    networks:
      - ruspie


      
networks:
  ruspie:
  
  


